<!DOCTYPE html>
{% extends 'fitit/base.html'%} 
{% load static %} {% block body_block %}

<div class="jumbotron">
  {% if registered %}
  <h1>Thank you for registering</h1>
  {%else%}
  <h1>register here</h1>
  <h3>Just fill out the form</h3>

  <form action="" method="POST" enctype="multipart/form-data">

  </form>
  {% endif %}
</div>

{% endblock %}
