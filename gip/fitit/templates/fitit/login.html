<!DOCTYPE html>
{% extends "fitit/base.html" %} {%block body_block%} {% load static%}
<body>
  <div class="wrapper">
    <div class="logo">
        <img src=" {% static 'images/fititTransparent.png' %}" alt="">
    </div>
    <div class="text-center mt-4 name">
        FIT IT
    </div>
    <form class="p-3 mt-3" action=" {% url 'fitit:user_login' %}" method="POST">
      {% csrf_token %}
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="username" id="username" placeholder="Username">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password" id="pwd" placeholder="Password">
        </div>
        <button class="btn mt-3">Login</button>
    </form>
    <div class="text-center fs-6">
        <a href="#">Forget password?</a> or <a href="{% url 'fitit:register' %}">Sign up</a>
    </div>
  </div>
  </section>
  {%endblock%}
</body>
