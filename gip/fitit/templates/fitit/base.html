<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/css.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-default navbar-static-top justify-content-between">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a href=" {% url 'index' %}" class="navbar-link">Django</a></li>
          <li>
            <a href=" {% url 'admin:index' %}" class="navbar-link">Admin</a>
          </li>
          <li>
            <a href=" {% url 'fitit:register' %}" class="navbar-link"
              >Register</a
            >
          </li>
          {% if user.is_authenticated %}
          <li>
            <a class="navbar-link" href=" {% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li>
            <a class="navbar-link" href=" {% url 'fitit:user_login' %}"
              >Login</a
            >
          </li>
          {% endif %}
          <li>
            <a class="navbar-link" href=" {% url 'fitit:koop' %}">koop</a>
          </li>
          <li>
            <a class="navbar-link" href=" {% url 'fitit:add_horloge' %}">add</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <footer></footer>
      {% block body_block %} {% endblock %}
    </div>
  </body>
</html>
